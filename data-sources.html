<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Sources - Pulse Analytics</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #F8F9FC;
      color: #1E293B;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 260px;
      background: #FFFFFF;
      border-right: 1px solid rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
      z-index: 100;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
    }

    .logo-section img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
    }

    .logo-text {
      font-size: 1.25rem;
      font-weight: 700;
      background: linear-gradient(135deg, #4F46E5, #6366F1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-section {
      margin-bottom: 2rem;
    }

    .nav-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      color: #64748B;
      margin-bottom: 0.75rem;
      font-weight: 600;
    }

    .nav-item {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 0.25rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #64748B;
      text-decoration: none;
    }

    .nav-item:hover {
      background: rgba(79, 70, 229, 0.1);
      color: #1E293B;
      text-decoration: none;
    }

    .nav-item.active {
      background: linear-gradient(135deg, #4F46E5, #6366F1);
      color: #1E293B;
      text-decoration: none;
    }

    .main-content {
      margin-left: 260px;
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }

    .header p {
      color: #64748B;
    }

    .add-btn {
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #4F46E5, #6366F1);
      border: none;
      border-radius: 8px;
      color: #1E293B;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .add-btn:hover {
      transform: translateY(-2px);
    }

    .sources-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .source-card {
      background: #FFFFFF;
      border: 1px solid rgba(0, 0, 0, 0.08);
      border-radius: 16px;
      padding: 1.5rem;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .source-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .source-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 1rem;
    }

    .source-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      background: linear-gradient(135deg, #4F46E5, #6366F1);
    }

    .source-status {
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .status-connected {
      background: rgba(79, 70, 229, 0.1);
      color: #4F46E5;
    }

    .status-pending {
      background: rgba(245, 158, 11, 0.2);
      color: #F59E0B;
    }

    .source-card h3 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .source-meta {
      color: #64748B;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .source-stats {
      display: flex;
      gap: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(0, 0, 0, 0.08);
    }

    .stat {
      flex: 1;
    }

    .stat-label {
      font-size: 0.75rem;
      color: #64748B;
      margin-bottom: 0.25rem;
    }

    .stat-value {
      font-size: 1.1rem;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo-section">
      <img src="favicon.png" alt="Pulse Logo">
      <div class="logo-text">Pulse Analytics</div>
    </div>

    <div class="nav-section">
      <div class="nav-title">Main</div>
      <a href="dashboard.html" class="nav-item">
        <span class="iconify" data-icon="ri:dashboard-line" data-width="20"></span>
        <span>Dashboard</span>
      </a>
      <a href="analytics.html" class="nav-item">
        <span class="iconify" data-icon="ri:bar-chart-line" data-width="20"></span>
        <span>Analytics</span>
      </a>
      <a href="data-sources.html" class="nav-item active">
        <span class="iconify" data-icon="ri:database-2-line" data-width="20"></span>
        <span>Data Sources</span>
      </a>
    </div>

    <div class="nav-section">
      <div class="nav-title">Tools</div>
      <a href="ai-insights.html" class="nav-item">
        <span class="iconify" data-icon="ri:brain-line" data-width="20"></span>
        <span>AI Insights</span>
      </a>
      <a href="reports.html" class="nav-item">
        <span class="iconify" data-icon="ri:file-chart-line" data-width="20"></span>
        <span>Reports</span>
      </a>
      <a href="settings.html" class="nav-item">
        <span class="iconify" data-icon="ri:settings-3-line" data-width="20"></span>
        <span>Settings</span>
      </a>
    </div>
  </div>

  <div class="main-content">
    <div class="header">
      <div>
        <h1><span class="iconify" data-icon="ri:database-2-line" data-width="32" style="vertical-align: middle;"></span> Data Sources</h1>
        <p>Manage your connected data sources and integrations</p>
      </div>
      <button class="add-btn">+ Add Data Source</button>
    </div>

    <div class="sources-grid" id="sourcesGrid"></div>
  </div>

  <script>
    // Check auth
    const userData = JSON.parse(localStorage.getItem('pulseUser') || '{}');
    if (!userData.email) {
      window.location.href = 'signup.html';
    }

    // Mock data sources
    const dataSources = [
      {
        name: 'PostgreSQL',
        icon: 'üêò',
        type: 'Database',
        status: 'connected',
        lastSync: '2 minutes ago',
        records: '2.4M',
        tables: 47
      },
      {
        name: 'Stripe',
        icon: 'üí≥',
        type: 'Payment',
        status: 'connected',
        lastSync: '5 minutes ago',
        records: '145K',
        tables: 12
      },
      {
        name: 'Google Analytics',
        icon: 'üìä',
        type: 'Analytics',
        status: 'connected',
        lastSync: '1 hour ago',
        records: '8.9M',
        tables: 23
      },
      {
        name: 'Salesforce',
        icon: '‚òÅÔ∏è',
        type: 'CRM',
        status: 'connected',
        lastSync: '15 minutes ago',
        records: '567K',
        tables: 34
      },
      {
        name: 'MongoDB',
        icon: 'üçÉ',
        type: 'Database',
        status: 'connected',
        lastSync: '3 minutes ago',
        records: '1.2M',
        tables: 18
      },
      {
        name: 'HubSpot',
        icon: 'üéØ',
        type: 'Marketing',
        status: 'pending',
        lastSync: 'Never',
        records: '0',
        tables: 0
      }
    ];

    // Render data sources
    const grid = document.getElementById('sourcesGrid');
    
    dataSources.forEach(source => {
      const card = document.createElement('div');
      card.className = 'source-card';
      card.innerHTML = `
        <div class="source-header">
          <div class="source-icon">${source.icon}</div>
          <div class="source-status status-${source.status}">
            ${source.status === 'connected' ? '‚óè Connected' : '‚óã Pending'}
          </div>
        </div>
        <h3>${source.name}</h3>
        <div class="source-meta">${source.type} ‚Ä¢ Last sync: ${source.lastSync}</div>
        <div class="source-stats">
          <div class="stat">
            <div class="stat-label">Records</div>
            <div class="stat-value">${source.records}</div>
          </div>
          <div class="stat">
            <div class="stat-label">Tables</div>
            <div class="stat-value">${source.tables}</div>
          </div>
        </div>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
